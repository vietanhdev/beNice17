<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Online Caro by Viet Anh</title>
	<script type="text/javascript" src="caro.js"></script>
	<link rel="stylesheet" type="text/css" href="caro.css">
</head>
<body>
<header>
	<!-- <img id="logo" src="img/logo.png"> -->
	<h1>Online Caro</h1>
	<p>Coded by Viet Anh - <a href="www.vannotes.com">www.vannotes.com</a></p>
</header>
<div id="container">
	<div id="dora-talking">
		<img id="dora-avt" src="img/doraemon.png">
		<div id="talking">
			Xin chào! Tôi là Doraemon.<br>
			Tôi sẽ chơi Caro cùng bạn.
		</div>
		<img id="setup" src="img/setup.png">
	</div>
	<div id="board">
		<table id="board-table">
			<tbody>
			<script type="text/javascript">
				for(var i=0; i < noOfRow; i++){
					document.write('<tr>');
					for(var j=0; j < noOfCol; j++){
						document.write('<td class="square" id="s'+String('00' + i).slice(-2)+String('00' + j).slice(-2)+'" onclick="sqClick(' + i + ',' + j + ' )"></td>');
					}
					document.write('</tr>');
				}
			</script>
			</tbody>
		</table>
	</div>
	<div id="board-cpanel">
		<button class="btn1 btn-med" id="newGame" onclick="newGame()">Ván mới</button>
		<button class="btn1 btn-med" id="resign" onclick="resign()">Chịu thua</button>
		<button class="btn1 btn-med" id="undo" onclick="undo()">Xin đi lại</button>
	</div>
</div>
<footer>
	<center><p>Online Caro by <a href="https://www.vannotes.com/about-me/">Viet Anh</a></p></center>
</footer>
</body>
</html>
